<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Colores</title>
	<link rel="stylesheet" href="stylesU12a.css">
</head>
<body>
    
    
    <button onclick="changeToRed()" style="background-color: red; color: red;">R</button>
    <button onclick="changeToYellow()" style="background-color: yellow; color: yellow;">R</button>
    <button onclick="changeToBlue()" style="background-color: blue; color: blue;">R</button>
    
    
    <script>
        function changeToRed(){
            document.body.style.backgroundColor = 'red';
        }
        function changeToYellow(){
            document.body.style.backgroundColor = 'yellow';
        }
        function changeToBlue(){
            document.body.style.backgroundColor = 'blue';
        }
    </script>
    
</body>
</html>
