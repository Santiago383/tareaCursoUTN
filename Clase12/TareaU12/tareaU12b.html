<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    
    <textarea name="textarea1" id="ta1" cols="30" rows="10" onkeyup="contarCar(this)"></textarea>
    <p id="numCar">0 caracteres</p>

    

    <script>
        function contarCar(obj) {
            document.getElementById('numCar').innerHTML = obj.value.length+' caracteres';
        }
    </script>

</body>
</html>
